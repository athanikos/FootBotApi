version: 2
working_directory: ~/FootBotApi
jobs:
  build:
    docker:
      - image: circleci/python:3.6.4  # primary container for the build jo
    steps:
      - checkout
      - run: sudo chown -R circleci:circleci /usr/local/bin
      - run: sudo chown -R circleci:circleci /usr/local/lib/python3.6/site-packages
      - run:
            command: |  # use pipenv to install dependencies
              sudo pip install pipenv
              pipenv install
      - run:
          name: pip install
          command: |  # use pipenv to install dependencies
            pip install -r requirements.txt
      - run:
          name: Setup testing environment
          command: |
            pip install '.[test]' --user
            echo $HOME
      - run:
          name: Run Tests
          command: |
            $HOME/.local/bin/coverage run -m pytest
            $HOME/.local/bin/coverage report
            $HOME/.local/bin/coverage html  # open htmlcov/index.html in a browser
      - store_artifacts:
          path: htmlcov


